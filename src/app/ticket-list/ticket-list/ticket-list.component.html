<app-ticket-search
  (searchStringChange)="searchString$.next($event)"
></app-ticket-search>

<table mat-table [dataSource]="tickets$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let ticket">{{ ticket.description }}</td>
  </ng-container>

  <ng-container matColumnDef="assigneeId">
    <th mat-header-cell *matHeaderCellDef>Assignee ID</th>
    <td mat-cell *matCellDef="let ticket">{{ ticket.assigneeId }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let ticket">{{ ticket.completed ? 'completed' : 'open' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
